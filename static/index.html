<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychic Enigma Editor</title>
    
    <!-- Add the link to the external stylesheet -->
    <link type="text/css" rel="stylesheet" href="./chat.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./tinymce/js/tinymce/tinymce.min.js" charset="utf-8"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        #conversation {
            flex: 1;
            height: 100%;
            overflow: auto;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        #editor {
            flex: 2;
            height: 100%;
            padding: 20px;
        }
        
        #editor_area {
            height:100%;
        }
    </style>
</head>
<body>
    <div id="conversation">
        <div class="iphone">
            <div class="border">
                <div class="responsive-html5-chat">
                </div>
            </div>
        </div>
    </div>
    <div id="editor">
        <!-- Document editing content goes here -->
        <textarea id='editor_area'></textarea>
    </div>

    <script>
        tinymce.init({
            selector: '#editor_area'
        });
    </script>

<script type="text/javascript" src="./chat.js" charset="utf-8"></script>
<script type="text/javascript">
responsiveChatPush('.chat', 'not The Dreaded Pirate Roberts', 'me', '08.03.2016 14:31:22', 'Hello');
</script>
</body>
</html>
